<!DOCTYPE html>
<html>
<head>
	<title>Database</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1>Real Estate Scraper</h1>

		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>id</th>
					<th>Title</th>
					<th>Address</th>
					<th>Postcode</th>
					<th>Price</th>
					<th>URL</th>
					<th>Image URI</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				{% for row in properties %}
				<tr>
					<td>{{ row.id }}</td>
					<td>{{ row.title }}</td>
					<td>{{ row.address }}</td>
					<td>{{ row.postcode }}</td>
					<td>{{ row.price }}</td>
					<td>{{ row.url }}</td>
					<td>{{ row.image_uri }}</td>
					<td>
						<a href="/edit/{{ row.id }}" class="btn btn-primary btn-sm">Edit</a>
						<a href="/delete/{{ row.id }}" class="btn btn-danger btn-sm">Delete</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>

		<a href="/add" class="btn btn-success">Add Row</a>
	  <div class="container mt-3">
		<a href="{{ url_for('input_integer') }}" class="btn btn-primary">Remake Database</a>
	  </div>

	</div>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNVeGXd" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
