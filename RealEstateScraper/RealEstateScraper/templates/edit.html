<!DOCTYPE html>
<html>
<head>
	<title>Edit Property</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container-fluid mt-3">
		<h2>Edit Property</h2>
		<form method="POST" action="{{ url_for('edit_data', id=prop.id) }}">
			<div class="form-group">
				<label>Title:</label>
				<input type="text" class="form-control" name="title" value="{{ prop.title }}">
			</div>
			<div class="form-group">
				<label>Address:</label>
				<input type="text" class="form-control" name="address" value="{{ prop.address }}">
			</div>
			<div class="form-group">
				<label>Postcode:</label>
				<input type="text" class="form-control" name="postcode" value="{{ prop.postcode }}">
			</div>
			<div class="form-group">
				<label>Price:</label>
				<input type="text" class="form-control" name="price" value="{{ prop.price }}">
			</div>
			<div class="form-group">
				<label>URL:</label>
				<input type="text" class="form-control" name="url" value="{{ prop.url }}">
			</div>
			<div class="form-group">
				<label>Image URI:</label>
				<input type="text" class="form-control" name="image_uri" value="{{ prop.image_uri }}">
			</div>
			<button type="submit" class="btn btn-primary">Update Property</button>
		</form>
	</div>

</body>
</html>
